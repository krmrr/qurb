<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QURB Audio Viewer</title>
    <link rel="stylesheet" href="lib/bs.css"/>
    <link rel="stylesheet" href="lib/line-awesome/css/line-awesome.css">
    <link rel="stylesheet" href="css/viewer-style.css"/>
    <script src="lib/axios.min.js"></script>
    <script src="viewer.js"></script>
</head>
<body>

<header>
    <img src="logo.png" class="logo" alt="Logo"/>
</header>

<div class="viewer-container mt-5">
    <div class="container-sm">
        <div class="circle-container">
            <div class="circle" id="circle">
                <canvas id="siriCanvas"></canvas>
            </div>
        </div>

        <audio autoplay controls id="audio"></audio>
        <div class="controls">
            <button class="button_s">
                <i class="las la-volume-down"></i>
            </button>
            <button class="play button_s" id="my-button">
                <i class="las la-play"></i>
            </button>
            <button class="button_s">
                <i class="las la-volume-up"></i>
            </button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 QURB | All Rights Reserved</p>
</footer>

</body>
</html>
